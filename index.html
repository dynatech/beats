<script type="text/javascript">
angular.module("beatsApp", [])
    .component("testCase", testCase())
    .component("caseStep", caseStep());

function testCase() {
    var component = {
        transclude: true,
        templateUrl: "templates/testCase.html",
        controller: testCaseController,
        controllerAs: 'vm'
    }
    return component;
}

function caseStep() {
    var component = {
        transclude: true,
        require: {
            parent: '^testCase'
        },
        templateUrl: "templates/caseStep.html",
        controller: caseStepController,
        controllerAs: 'vm',
    }
    return component;
}

testCaseController.$inject = ['$log', '$scope', '$http'];

function testCaseController ($log, $scope, $http) {
    $log.log("testCaseController: start");
    var vm = this;
    vm.case_steps = null;

    $http.get('temp/casesteps.json')
        .then(function(response) {
            vm.case_steps = response.data.case_steps;
            $log.log('successfully loaded file');
        })
        .catch(function(response) {
            $log.error('JSON was not loaded');
        })
        .finally(function() {
            //todo
        });

    vm.showData = function() {
        $log.log("showData: ", vm.case_steps);
    }

    vm.addStep = function() {
        $log.log("addStep: start");

        var step_blank = 
            {name:'', 
            action:'Choose action', 
            locateElement:{},
            element_id:{},
            op_special_1:{},
            op_special_2:{},
            assert_options:{}};

        vm.case_steps.push(step_blank);
        $log.log(vm.case_steps);
        $log.log("addStep: end");
    }

    vm.removeStep = function(index) {
        $log.log("removeStep: start ");
        $log.log(index);

        vm.case_steps.splice(index, 1);
        $log.log("removeStep: end");
    }

    vm.selectedAction = function(param) {
        $log.log("selectedAction: start");
        
        switch(param.action) {
            case "Choose action":
            case "Import Test Case":
            case "Close Alert Box":
                param.locateElement = {};
                param.assert_options = {};
                param.op_special_1 = {};
                param.op_special_2 = {};
                break;
            case "Go to URL":
                param.locateElement = {};
                param.op_special_1.label = 'Full URL';
                param.op_special_1.show = true;
                param.op_special_2 = {};
                param.assert_options = {};
                break;
            case "Add Assertion":
                param.locateElement = {};
                param.op_special_1 = {};
                param.op_special_2 = {};
                param.assert_options.show = true;
                param.assert_options.type = 'Choose Type';
                break;
            default:
                param.locateElement.show = true;
                param.locateElement.by = 'Choose locator';
                param.op_special_1 = {};
                param.op_special_2 = {};
                param.assert_options = {};
                break;
        }

        //Reset showing the element id label
        param.element_id.show = false;

        $log.log(param);
        $log.log("selectedAction: end");
    }

    vm.selectedAssertion = function(param) {
        $log.log("selectedAssertion: start");
        var delay_dft = 100;

        switch(param.assert_options.type) {
            case "Choose Type":
                param.locateElement = {};
                param.assert_options.delay = null;
                break;
            case "Title Contains Value":
                param.locateElement = {};
                param.op_special_2 = {};
                param.op_special_1.label = "Expected Title";
                param.op_special_1.show = true;
                param.assert_options.delay = delay_dft;
                break;
            case "URL Contains Value":
                param.locateElement = {};
                param.op_special_1 = {};
                param.op_special_2.label = 'Value to check for';
                param.op_special_2.show = true;
                param.assert_options.delay = delay_dft;
                break;
            case "Element is Present":
            case "Element is Not Present":
                param.op_special_1 = {};
                param.op_special_2 = {};
                param.locateElement.show = true;
                param.locateElement.by = 'Choose locator';
                param.assert_options.delay = delay_dft;
                break;
            default:
                param.op_special_1 = {};
                param.op_special_2.show = false;
                param.op_special_2.label = 'Value to check for';
                param.locateElement.show = true;
                param.locateElement.by = 'Choose locator';
                param.assert_options.delay = delay_dft;
                break;
        }

        //Reset showing the element id label
        param.element_id.show = false;

        $log.log(param);
        $log.log("selectedAssertion: end");
    }

    vm.selectedLocator = function(param) {
        $log.log("selectedLocator: start");

        switch(param.action) {
            case "Write Text":
                param.op_special_1.label = "Text to write";
                param.op_special_1.show = true;
                break;
            case "Select Option":
                param.op_special_1.label = "Option to pick";
                param.op_special_1.show = true;
            default:
                break;
        }

        switch(param.locateElement.by) {
            case "Choose locator":
                param.element_id.show = false;
                param.op_special_1 = {};
                break;
            default:
                param.element_id.show = true;
                if (param.op_special_2.label == 'Value to check for') {
                    param.op_special_2.show = true;
                }
                break;
        }

        $log.log("selectedLocator: end");
    }

    vm.downloadTestCase = function() {
        $log.log("downloadTestCase: start");

        var base_script = [
            "var webdriver = require('selenium-webdriver'), By = webdriver.By, until = webdriver.until; \n",
            "var driver = new webdriver.Builder().forBrowser('chrome').build(); \n",
            "var assert = require('selenium-webdriver/testing/assert'); \n",
            "var log4js = require('log4js'); \n",
            "log4js.loadAppender('file'); \n",
            "log4js.addAppender(log4js.appenders.file('logs/runlog.log'), 'sampleTestCase'); \n",
            "var logger = log4js.getLogger('sampleTestCase'); \n",
        ].join("");

        
        angular.forEach(vm.case_steps, function(data) {
            //$log.log(data.action);
            var SeAction = generateSeAction(data);
            if (SeAction) {
                base_script = base_script + SeAction;
            }
        })

        $log.log(base_script);
        $log.log("downloadTestCase: end");
    }

    //Generate Selenium Action Test line
    function generateSeAction(param) {
        var actionSe = null;
        switch(param.action) {
            case "Go to URL":
                actionSe = actionGoToURL(param);
                break;
            case "Write Text":
                actionSe = actionWriteText(param);
                break;
            default:
                $log.log("To do test script for ", param.action);
                break;
        }

        return actionSe;
    }

    function actionGoToURL(param) {
        var stepName = param.name;
        var targetURL = param.op_special_1.value;
        var actionSe = [
            "driver.get('", targetURL,"') \n",
            "   .then(function() {logger.info('Done: ", stepName,"');}); \n"
        ].join("");

        $log.log(actionSe);
        return actionSe;
    }

    function actionWriteText(param) {
        var stepName = param.name;
        var locateElementBy;

        switch(param.locateElement.by) {
            case "Id":
                locateElementBy = 'id';
                break;
            case "Name":
                locateElementBy = 'name';
                break;
            case "Class Name":
                locateElementBy = 'className';
                break;
            case "XPath":
                locateElementBy = 'xpath';
                break;
            case "CSS Selector":
                locateElementBy = 'css';
                break;
            case "Link Text":
                locateElementBy = 'linkText';
                break;
            case "Partial Link Text":
                locateElementBy = 'partialLinkText';
                break;
            case "Text Inside":
            default:
                break;
        }

        var actionSe = [
            "driver.findElement(By.", locateElementBy, "('", param.element_id.value, "')).sendKeys('", param.op_special_1.value, "'); \n"
        ].join("");

        $log.log(actionSe);
        return actionSe;
    }
}

caseStepController.$inject = ['$log', '$scope'];

function caseStepController ($log, $scope) {
    var vm = this;
    vm.id = '2';
}
</script>
