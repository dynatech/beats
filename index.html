<script type="text/javascript">
angular.module("beatsApp", [])
    .component("testCase", testCase())
    .component("caseStep", caseStep());

function testCase() {
    var component = {
        transclude: true,
        templateUrl: "templates/testCase.html",
        controller: testCaseController,
        controllerAs: 'vm'
    }
    return component;
}

function caseStep() {
    var component = {
        transclude: true,
        require: {
            parent: '^testCase'
        },
        templateUrl: "templates/caseStep.html",
        controller: caseStepController,
        controllerAs: 'vm',
    }
    return component;
}

testCaseController.$inject = ['$log', '$scope', '$http', '$window'];

function testCaseController ($log, $scope, $http, $window) {
    $log.log("testCaseController: start");
    var vm = this;
    vm.case_steps = null;

    $http.get('temp/casesteps2.json')
        .then(function(response) {
            vm.case_steps = response.data.case_steps;
            $log.log('successfully loaded file');
        })
        .catch(function(response) {
            $log.error('JSON was not loaded');
        })
        .finally(function() {
            //todo
        });

    vm.showData = function() {
        $log.log("showData: ", vm.case_steps);
    }

    vm.addStep = function() {
        $log.log("addStep: start");

        var step_blank = 
            {name:'', 
            action:'Choose action', 
            locateElement:{},
            element_id:{},
            op_special_1:{},
            op_special_2:{},
            assert_options:{}};

        vm.case_steps.push(step_blank);
        $log.log(vm.case_steps);
        $log.log("addStep: end");
    }

    vm.removeStep = function(index) {
        $log.log("removeStep: start ");
        $log.log(index);

        vm.case_steps.splice(index, 1);
        $log.log("removeStep: end");
    }

    vm.selectedAction = function(param) {
        $log.log("selectedAction: start");
        var height_dft = 600;
        var width_dft = 720;
        
        switch(param.action) {
            case "Choose action":
            case "Import Test Case":
            case "Close Alert Box":
            case "Maximize Window":
                param.locateElement = {};
                param.assert_options = {};
                param.op_special_1 = {};
                param.op_special_2 = {};
                break;
            case "Modify Window Size":
                param.locateElement = {};
                param.assert_options = {};
                param.op_special_1.label = 'Width';
                param.op_special_1.show = true;
                param.op_special_1.value = width_dft;
                param.op_special_2.label = 'Height';
                param.op_special_2.show = true;
                param.op_special_2.value = height_dft;
                break;
            case "Go to URL":
                param.locateElement = {};
                param.op_special_1.label = 'Full URL';
                param.op_special_1.show = true;
                param.op_special_2 = {};
                param.assert_options = {};
                break;
            case "Wait":
                param.locateElement = {};
                param.op_special_1.label = 'Delay (ms)';
                param.op_special_1.show = true;
                param.op_special_1.value = 1000;
                param.op_special_2 = {};
                param.assert_options = {};
                break;
            case "Add Assertion":
                param.locateElement = {};
                param.op_special_1 = {};
                param.op_special_2 = {};
                param.assert_options.show = true;
                param.assert_options.type = 'Choose Type';
                break;
            default:
                param.locateElement.show = true;
                param.locateElement.by = 'Choose locator';
                param.op_special_1 = {};
                param.op_special_2 = {};
                param.assert_options = {};
                break;
        }

        //Reset showing the element id label
        param.element_id.show = false;

        $log.log(param);
        $log.log("selectedAction: end");
    }

    vm.selectedAssertion = function(param) {
        $log.log("selectedAssertion: start");
        var delay_dft = 100;

        switch(param.assert_options.type) {
            case "Choose Type":
                param.locateElement = {};
                param.assert_options.delay = null;
                break;
            case "Title Contains Value":
                param.locateElement = {};
                param.op_special_2 = {};
                param.op_special_1.label = "Expected Title";
                param.op_special_1.show = true;
                param.assert_options.delay = delay_dft;
                break;
            case "URL Contains Value":
                param.locateElement = {};
                param.op_special_1 = {};
                param.op_special_2.label = 'Value to check for';
                param.op_special_2.show = true;
                param.assert_options.delay = delay_dft;
                break;
            case "Element is Present":
            case "Element is Not Present":
                param.op_special_1 = {};
                param.op_special_2 = {};
                param.locateElement.show = true;
                param.locateElement.by = 'Choose locator';
                param.assert_options.delay = delay_dft;
                break;
            default:
                param.op_special_1 = {};
                param.op_special_2.show = false;
                param.op_special_2.label = 'Value to check for';
                param.locateElement.show = true;
                param.locateElement.by = 'Choose locator';
                param.assert_options.delay = delay_dft;
                break;
        }

        //Reset showing the element id label
        param.element_id.show = false;

        $log.log(param);
        $log.log("selectedAssertion: end");
    }

    vm.selectedLocator = function(param) {
        $log.log("selectedLocator: start");

        switch(param.action) {
            case "Write Text":
                param.op_special_1.label = "Text to write";
                param.op_special_1.show = true;
                break;
            case "Select Option":
                param.op_special_1.label = "Option to pick";
                param.op_special_1.show = true;
            default:
                break;
        }

        switch(param.locateElement.by) {
            case "Choose locator":
                param.element_id.show = false;
                param.op_special_1 = {};
                break;
            default:
                param.element_id.show = true;
                if (param.op_special_2.label == 'Value to check for') {
                    param.op_special_2.show = true;
                }
                break;
        }

        $log.log("selectedLocator: end");
    }

    vm.downloadTestCase = function() {
        $log.log("downloadTestCase: start");

        var base_script = [
            "var webdriver = require('selenium-webdriver'), By = webdriver.By, until = webdriver.until; \n",
            "var driver = new webdriver.Builder().forBrowser('chrome').build(); \n",
            "var assert = require('selenium-webdriver/testing/assert'); \n",
            "var actions = require('selenium-webdriver/lib/actions'); \n",
            "var log4js = require('log4js'); \n",
            "var windowManager = driver.manage().window(); \n\n",
            "log4js.loadAppender('file'); \n",
            "log4js.addAppender(log4js.appenders.file('logs/runlog.log'), 'sampleTestCase'); \n\n",
            "var logger = log4js.getLogger('sampleTestCase'); \n",
            "var globalDelay = 2000; \n\n",
        ].join("");
        
        var footer_script = [
            ".then( function() {logger.info('Test Case Passed!');}) \n",
            ".catch( function() {logger.error('Test Case Failed...');}) \n"
        ].join("");

        var isFirst = true;
        angular.forEach(vm.case_steps, function(data) {
            //$log.log(data.action);
            var SeAction = generateSeAction(data);
            if (SeAction) {
                if(isFirst) {
                    base_script = base_script + SeAction;
                    isFirst = !isFirst;
                }
                else {
                    var wrappedAction = [
                        ".then( function() { \n",
                        SeAction,
                        "}) \n"
                    ].join("");

                    base_script = base_script + wrappedAction;
                }
            }
        })

        base_script = base_script + footer_script;

        $log.log(base_script);
        $log.log("downloadTestCase: end");

        // var blob = new Blob([base_script], { type: 'text/javascript' }),
        //     url = $window.URL || $window.webkitURL,
        //     fileUrl = url.createObjectURL(blob);

        // var hiddenElement = document.createElement('a');

        // hiddenElement.href = fileUrl;
        // hiddenElement.target = '_blank';
        // hiddenElement.download = 'seleniumScript.js';
        // hiddenElement.click();
    }

    //Generate Selenium Action Test line
    function generateSeAction(param) {
        var actionSe = null;
        var stepName = param.name;

        switch(param.action) {
            case "Go to URL":
                actionSe = actionGoToURL(param);
                break;
            case "Write Text":
                actionSe = actionWriteText(param);
                break;
            case "Click":
                actionSe = actionClick(param);
                break;
            case "Hover":
                actionSe = actionHover(param);
                break;
            case "Wait":
                actionSe = actionWait(param);
                break;
            case "Add Assertion":
                actionSe = actionAssert(param);
                break;
            case "Maximize Window":
                actionSe = actionMaximizeWindow(param);
                break;
            case "Modify Window Size":
                actionSe = actionModifyWindow(param);
                break;
            default:
                $log.log("To do test script for ", param.action);
                break;
        }
        var loggerInfo = " logger.info('" + stepName + "') \n";
        actionSe = loggerInfo + actionSe;

        return actionSe;
    }

    function getElementLocator(param) {
        var locateElementBy;

        switch(param.locateElement.by) {
            case "Id":
                locateElementBy = 'id';
                break;
            case "Name":
                locateElementBy = 'name';
                break;
            case "Class Name":
                locateElementBy = 'className';
                break;
            case "XPath":
                locateElementBy = 'xpath';
                break;
            case "CSS Selector":
                locateElementBy = 'css';
                break;
            case "Link Text":
                locateElementBy = 'linkText';
                break;
            case "Partial Link Text":
                locateElementBy = 'partialLinkText';
                break;
            case "Text Inside":
            default:
                break;
        }

        return locateElementBy;
    }

    function actionGoToURL(param) {
        var targetURL = param.op_special_1.value;
        var actionSe = [
            " driver.get('", targetURL,"') \n"
        ].join("");

        $log.log(actionSe);
        return actionSe;
    }

    function actionModifyWindow(param) {
        var width = param.op_special_1.value;
        var height = param.op_special_2.value;
        var actionSe = [
            " windowManager.setSize(", width, ", ", height, ") \n"
        ].join("");

        $log.log(actionSe);
        return actionSe;
    }

    function actionMaximizeWindow(param) {
        var actionSe = " windowManager.maximize() \n";

        $log.log(actionSe);
        return actionSe;
    }

    function actionWriteText(param) {
        var locateElementBy = getElementLocator(param);

        var actionSe = [
            " driver.wait(until.elementLocated(By.", locateElementBy, "('", param.element_id.value, "')), globalDelay) \n",
            " .then(function() { \n",
            "   driver.findElement(By.", locateElementBy, "('", param.element_id.value, "')).sendKeys('", param.op_special_1.value, "'); \n",
            " }) \n"
        ].join("");

        $log.log(actionSe);
        return actionSe;
    }

    function actionClick(param) {
        var locateElementBy = getElementLocator(param);

        var actionSe = [
            " driver.wait(until.elementLocated(By.", locateElementBy, "('", param.element_id.value, "')), globalDelay) \n",
            " .then(function() { \n",
            "   driver.findElement(By.", locateElementBy, "('", param.element_id.value, "')).click();  \n",
            " }) \n",
        ].join("");

        $log.log(actionSe);
        return actionSe;
    }

    function actionHover(param) {
        var locateElementBy = getElementLocator(param);
        var elemValue = param.element_id.value;

        var actionSe = [
            " driver.wait(until.elementLocated(By.", locateElementBy, "('", elemValue, "')), globalDelay) \n",
            " .then(function() { \n",
            "   driver.actions() \n",
            "     .mouseMove(driver.findElement(By.", locateElementBy, "('", elemValue, "'))) \n",
            "     .perform();  \n",
            " }) \n",
        ].join("");

        $log.log(actionSe);
        return actionSe;
    }

    function actionWait(param) {
        var delay = param.op_special_1.value;

        var actionSe = [
            " var waitTill = new Date(new Date().getTime() + ", delay, "); \n",
            " while(waitTill > new Date()) {} \n"
        ].join("");

        $log.log(actionSe);
        return actionSe;
    }

    function actionAssert(param) {
        // TODO: Determine assertion type to generate Selenium Action
        var actionSe = getAssertionType(param);

        return actionSe;
    }

    function getAssertionType(param) {
        var assertType = param.assert_options.type;
        var actionSe;

        switch(assertType) {
            case "Title Contains Value":
                actionSe = actionAssertTitleContainsValue(param);
                break;
            case "URL Contains Value":
                actionSe = actionAssertURLContainsValue(param);
                break;
            case "Element is Present":
            case "Element is Not Present":
            case "Matches Value":
            case "Does Not Match Value":
            case "Contains Value":
            case "Does Not Contain Value":
            default:
                break;
        }

        $log.log(actionSe);
        return actionSe;
    }

    function actionAssertTitleContainsValue (param) {
        var targetTitle = param.op_special_1.value;

        var actionSe = [
            " var targetTitle = '", targetTitle, "'; \n",
            " driver.getTitle() \n",
            " .then(function(title) { \n",
            "   assert(title).contains(targetTitle, 'Assert Failed'); \n",
            " }); \n",
        ].join("");

        return actionSe;
    }

    function actionAssertURLContainsValue (param) {
        var targetURL = param.op_special_2.value;

        var actionSe = [
            " var targetURL = '", targetURL, "'; \n",
            " driver.getCurrentUrl() \n",
            " .then(function(url) { \n",
            "   assert(url).contains(targetURL, 'Assert Failed'); \n",
            " }); \n",
        ].join("");

        return actionSe;
    }

}

caseStepController.$inject = ['$log', '$scope'];

function caseStepController ($log, $scope) {
    var vm = this;
    vm.id = '2';
}
</script>
