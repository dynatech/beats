    <script type="text/javascript">
    angular.module("myApp", [])
        .component("testCase", testCase())
        .component("caseStep", caseStep());

    function testCase() {
        var component = {
            transclude: true,
            templateUrl: "templates/testCase.html",
            controller: testCaseController,
            controllerAs: 'vm'
        }
        return component;
    }

    function caseStep() {
        var component = {
            transclude: true,
            require: {
                parent: '^testCase'
            },
            templateUrl: "templates/caseStep.html",
            controller: caseStepController,
            controllerAs: 'vm',
        }
        return component;
    }

    testCaseController.$inject = ['$log', '$scope'];

    function testCaseController ($log, $scope) {
        var vm = this;
        vm.case_steps = [
            {id:3, name:'my first step', action:'', locateElementBy:'', elementId:'', op_special_type:'', op_special_val:''},
        ];

        function addStep() {
            var step_blank = {id:99, name:'', action:'', locateElementBy:'', elementId:'', op_special_type:'', op_special_val:''};

            vm.case_steps.push(step_blank);
        }
    }

    caseStepController.$inject = ['$log', '$scope'];

    function caseStepController ($log, $scope) {
        var vm = this;
        vm.id = '2';
    }
