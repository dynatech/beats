<div class="row">
	<div class="col-md-6">
		<h3><u>Test Suites Selection Page</u></h3>
	</div>
	<div class="col-md-6 text-right">
		<button class="btn btn-success btn-lg" ng-click="">+ Create New Test Suite</button>
	</div>
</div>

<Br><Br>

<div ng-repeat="testsuite in $ctrl.main.testsuites">
	<div class="case-step">
		<div class="step">
			<div class="item">
				{{ testsuite.ts_id }}.
			</div>
			<div class="item">
				<div class="form-group">
					<label><small>Name:</small></label>
					<h4>{{ testsuite.ts_name }}</h4>
				</div>
			</div>
			<div class="item">
				<div class="form-group">
					<label><small>Num of Cases:</small></label>
					<h4>{{ testsuite.numTestCases }}</h4>
				</div>
			</div>	
			<div class="item">
				<div class="form-group">
					<label><small>Description:</small></label>
					<h4>{{ testsuite.ts_desc }}</h4>
				</div>
			</div>
		</div>
		<div class="beats-action">
			<div class="item">
				<a href="#">
					<i class="fa fa-download" aria-hidden="true"></i>
					Download
				</a>
			</div>
			<div class="item">
				<a href="#">
					<i class="fa fa-files-o" aria-hidden="true"></i>
					Clone
				</a>
			</div>
			<div class="item">
				<a href="#">
					<i class="fa fa-trash" aria-hidden="true"></i>
					Delete
				</a>
			</div>
		</div>
	</div>
	<hr>
</div>
