<div class="row">
	<div class="col-md-12">
		<h3>
			<a ui-sref="testsuite({ tsId: $ctrl.tcdata.testcases[0].ts_id })" ui-sref-active="active">
				Parent Test Suite
			</a>
			<i class="fa fa-chevron-right" aria-hidden="true"></i>
			<u>Test Case Page</u>
		</h3>
	</div>
</div>

<Br>

<div class="row">
	<div class="col-md-6">
		<h4>
			<span>{{ $ctrl.tcdata.testcases[0].tc_name }}</span> &nbsp;
			<a href="">
				<i class="fa fa-floppy-o" aria-hidden="true"></i>
			</a> &nbsp;
			<a href="">
				<i class="fa fa-download" aria-hidden="true"></i>
			</a> &nbsp;
			<a href="">
				<i class="fa fa-files-o" aria-hidden="true"></i>
			</a> &nbsp;
			<a href="">
				<i class="fa fa-trash" aria-hidden="true"></i>
			</a>
		</h4>
	</div>
	<div class="col-md-6 text-right">
		<button class="btn btn-success" ng-click="" data-toggle="modal" data-target="#modalCreate">
			<i class="fa fa-plus" aria-hidden="true"></i>
			Create New Case Step
		</button>
	</div>
</div>

<div class="row">
	<div class="col-sm-10">
		<div class="form-group">
			<label><small>Description:</small></label>
			<input type="text" class="form-control" ng-model="$ctrl.tcdata.testcases[0].tc_desc">
		</div>
	</div>
	<div class="col-sm-2">
		<div class="form-group">
			<label>Global Wait (ms):</label>
			<input type="number" class="form-control" ng-model="$ctrl.tcdata.testcases[0].global_wait">
		</div>
	</div>
</div>

<Br>

<h4>Case Steps:</h4>
<div ng-repeat="casestep in $ctrl.tcdata.testcases[0].steps">
	<div class="case-step">
		<div class="step">
			<div class="item">
				{{ $index + 1 }}.
			</div>
			<div class="item">
				<h4>{{ casestep.name }}</h4>
			</div>
		</div>
		<div class="beats-action">
			<div class="item">
				<a href="" data-toggle="modal" data-target="#modalDownload">
					<i class="fa fa-download" aria-hidden="true"></i>
					Download
				</a>
			</div>
			<div class="item">
				<a href="" data-toggle="modal" data-target="#modalClone">
					<i class="fa fa-files-o" aria-hidden="true"></i>
					Clone
				</a>
			</div>
			<div class="item">
				<a href="" data-toggle="modal" data-target="#modalDelete">
					<i class="fa fa-trash" aria-hidden="true"></i>
					Delete
				</a>
			</div>
		</div>
	</div>
	<hr>
</div>

<Br>

<div class="row">
	<div class="col-md-12 text-right">
		<button class="btn btn-primary" ng-click="" data-toggle="modal" data-target="#modalDownloadTestsuite">
			<i class="fa fa-download" aria-hidden="true"></i>
			Download Test Case
		</button>
		<button class="btn btn-success" ng-click="" data-toggle="modal" data-target="#modalCreate">
			<i class="fa fa-plus" aria-hidden="true"></i>
			Create New Case Step
		</button>
	</div>
</div>
